<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    
    <form action="mailto:info@coffee.com" method="post" enctype="text/plain" class="contact-form">
        
        <div>
        <label for="input-subject">Topic:</label>
        <select name="subject " id="input-subject" required>
            <option value=""disabled selected>Choose a subject</option>
            <option value="love-coffee">I love coffee</option>
            <option value="hate-coffee">I hate coffee</option>
            </select>
        </div>

        <!-- This is to seperate all inputs-->
        <div>
            <label for="input-name">Name:</label>
            <input type="text" name="name" id="input-name" placeholder="John Smith" required>
        </div>
        
        <div>
            <label for="input-name">Email:</label>
            <input type="email" name="email" id="input-email" placeholder="me@example.com" required>
        </div>
        
        
        <div>
            <label for="">Your Message:</label>
            <textarea name="message" id="input-message" cols="30" rows="10" placeholder="Your message....." required minlength="20"></textarea>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

        <div>
            <button></button>

        </div>
    </form>
    
    
    
</body>
</html>
